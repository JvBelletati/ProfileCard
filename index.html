<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="bg-top">
      <img src="images/bg-pattern-top.svg">
    </div><!--bg-top-->  

    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg">
    </div><!--bg-bottom-->

    <div class="content">
      <div class="card">

        <div class="card-profile">

          <div class="img-profile">
            <img src="images/image-victor.jpg">
          </div><!--img-profile-->

          <h2 class="name-profile">
            victor crest
            <span class="age-profile">26</span>
          </h2><!--name-profile-->

          <p class="city-profile">London</p>
        </div><!--card-profile-->
        
        <div class="card-footer">
            <ul class="social-numbers">
              <li class="item-social-numbers">
                <span class="number">80k</span>
                <span class="social-description">Followers</span>
              </li>
              <li class="item-social-numbers">
                <span class="number">803k</span>
                <span class="social-description">Likes</span>
              </li>
              <li class="item-social-numbers">
                <span class="number">1.4k</span>
                <span class="social-description">Photos</span>
              </li>
            </ul>
        </div><!--card-footer-->
        
      </div><!--card-->
    </div><!--content-->  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jo√£o Belletati</a>.
    </div>
  </div><!--container-->  
</body>
</html>
